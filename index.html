<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Player Ultimate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #videoContainer {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="player" muted playsinline controls autoplay style="display:none;"></video>
    <img id="mjpegPlayer" alt="MJPEG Stream" style="display:none;" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script>
    function getVideoType(url) {
      const u = url.toLowerCase();
      if (u.includes('.m3u8')) return 'hls';
      if (u.includes('.flv')) return 'flv';
      if (u.includes('.mp4') || u.includes('format=fmp4')) return 'mp4';
      if (u.includes('.webm')) return 'webm';
      if (u.includes('.mjpg') || u.includes('.mjpeg')) return 'mjpeg';
      return 'unknown';
    }

    function autoFullscreen(element) {
      const reqFS = element.requestFullscreen || element.webkitRequestFullscreen || element.msRequestFullscreen;
      if (reqFS) reqFS.call(element);
    }

    window.onload = function () {
      const hash = decodeURIComponent(location.hash.substring(1));
      if (!hash) return alert('Tambahkan URL video setelah tanda # di URL');

      const video = document.getElementById('player');
      const mjpeg = document.getElementById('mjpegPlayer');
      const type = getVideoType(hash);

      if (type === 'hls' && Hls.isSupported()) {
        video.style.display = 'block';
        const hls = new Hls();
        hls.loadSource(hash);
        hls.attachMedia(video);
      } else if (type === 'flv' && flvjs.isSupported()) {
        video.style.display = 'block';
        const flvPlayer = flvjs.createPlayer({
          type: 'flv',
          url: hash
        }, {
          isLive: true,
          enableStashBuffer: false
        });
        flvPlayer.attachMediaElement(video);
        flvPlayer.load();
        flvPlayer.play();
      } else if (type === 'mjpeg') {
        mjpeg.style.display = 'block';
        mjpeg.src = hash;
        autoFullscreen(mjpeg);
        return;
      } else {
        video.style.display = 'block';
        video.src = hash;
      }

      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;

      video.addEventListener('canplay', () => {
        video.play();
        autoFullscreen(video);
      });
    }
  </script>
</body>
</html>
