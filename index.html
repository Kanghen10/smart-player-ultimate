<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Player Ultimate</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #videoContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    video {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoElement" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>

  <!-- Library -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>

  <script>
    function getStreamUrlFromHash() {
      return window.location.hash ? decodeURIComponent(window.location.hash.substring(1)) : null;
    }

    const videoUrl = getStreamUrlFromHash();
    const videoElement = document.getElementById('videoElement');

    if (!videoUrl) {
      alert("Tambahkan URL streaming di belakang #. Contoh: index.html#https://example.com/video.m3u8");
    } else {
      const isFlv = videoUrl.endsWith('.flv');
      const isM3u8 = videoUrl.endsWith('.m3u8');
      const isMp4 = videoUrl.endsWith('.mp4') || videoUrl.includes('format=fmp4');
      const isWebm = videoUrl.endsWith('.webm');
      const isMjpeg = videoUrl.includes('.mjpg') || videoUrl.includes('.mjpeg') || videoUrl.includes('mjpeg');

      if (isFlv && flvjs.isSupported()) {
        const flvPlayer = flvjs.createPlayer({
          type: 'flv',
          url: videoUrl,
        }, {
          enableStashBuffer: false,
          isLive: true
        });

        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
        videoElement.requestFullscreen?.();

      } else if (isMjpeg) {
        // MJPEG manual fallback via <img>
        const img = document.createElement('img');
        img.src = videoUrl;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'contain';
        const container = document.getElementById('videoContainer');
        container.innerHTML = ''; // Clear existing video tag
        container.appendChild(img);
      } else {
        // Default: Use Video.js
        const player = videojs(videoElement);
        let type = 'application/x-mpegURL';
        if (isMp4) type = 'video/mp4';
        else if (isWebm) type = 'video/webm';

        player.src({ src: videoUrl, type });
        player.ready(() => {
          player.play().catch(err => console.warn("Autoplay gagal:", err));
          player.requestFullscreen?.();
        });
      }
    }
  </script>
</body>
</html>
